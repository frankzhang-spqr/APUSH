{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="display-4 fw-bold">{{ title }}</h1>
        <p class="lead text-muted">Click on an image to view it in a modal.</p>
    </div>

    <div class="row g-4">
        {% for image_path in image_files %}
        <div class="col-md-4 col-lg-3">
            <div class="card h-100 shadow-sm">
                <a href="#" data-bs-toggle="modal" data-bs-target="#imageModal" data-img-src="{% static image_path %}">
                    <img src="{% static image_path %}" class="card-img-top" alt="Page {{ forloop.counter }}">
                </a>
                <div class="card-footer text-center">
                    <small class="text-muted">Page {{ forloop.counter }}</small>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Image Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageModalLabel">Image Viewer</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <img src="" class="img-fluid" id="modalImage" alt="Full-size image">
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function () {
    const imageModal = document.getElementById('imageModal');
    if (imageModal) {
        imageModal.addEventListener('show.bs.modal', function (event) {
            const link = event.relatedTarget;
            const imgSrc = link.getAttribute('data-img-src');
            const modalImage = imageModal.querySelector('#modalImage');
            modalImage.src = imgSrc;
        });
    }
});
</script>
{% endblock %}
