<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: "Articles of Confederation - US History" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <!-- Navigation -->
    {% include nav.html %}

    <!-- Hero Section -->
    <header class="hero-section">
        <div class="container">
            <h1 class="display-3 fw-bold mb-4 animate__animated animate__fadeInDown">The Articles of Confederation</h1>
            <p class="lead mb-4 animate__animated animate__fadeInUp animate__delay-1s">
                America's First Constitution (1781-1789)
            </p>
            <a href="#overview" class="btn btn-light btn-lg mt-3 animate__animated animate__fadeInUp animate__delay-2s">
                Explore History <i class="fas fa-arrow-down ms-2"></i>
            </a>
        </div>
    </header>

    <!-- Scroll Progress Bar -->
    <div class="progress" style="height: 5px;">
        <div id="scroll-progress" class="progress-bar bg-primary" role="progressbar" style="width: 0%;" 
             aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <!-- Main Content -->
    <main class="container py-5">
        {{ content }}
    </main>

    <!-- Footer -->
    {% include footer.html %}

    <!-- Back to Top Button -->
    <a href="#" id="back-to-top" class="btn btn-primary btn-lg back-to-top" role="button">
        <i class="fas fa-arrow-up"></i>
    </a>

    <!-- Floating Navigation -->
    <div class="floating-nav">
        <a href="#quiz" class="floating-btn bg-success" title="Take the Quiz">
            <i class="fas fa-question"></i>
        </a>
        <a href="#" id="back-to-top-btn" class="floating-btn bg-secondary" title="Back to Top">
            <i class="fas fa-arrow-up"></i>
        </a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    
    <!-- Main JavaScript -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
